<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CCGO</title>
  <script src="tailwindcss.3.4.16.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            apple: {
              blue: '#007AFF',
              gray: '#F5F5F7',
              dark: '#1D1D1F',
              light: '#FBFBFD'
            }
          },
          boxShadow: {
            'apple': '0 1px 3px rgba(0, 0, 0, 0.04)'
          }
        }
      }
    }
  </script>
  <style>
    #clearButton, .clear-btn {
      background-color: #007AFF !important;
    }
    #clearButton:hover, .clear-btn:hover {
      background-color: #0056b3 !important;
    }
    .count-badge:empty {
      background: none !important;
      padding: 0 !important;
    }
    .stat-counter {
      width: 100px;
      display: inline-block;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-apple-gray font-sans">
  <div class="w-106 p-5">
    <h2 class="text-lg font-semibold text-apple-dark mb-5 pb-2 border-b border-gray-200 flex items-center">
      <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      缓存清理工具
    </h2>

    <div class="bg-white rounded-xl p-4 mb-5 shadow-md transform transition-all hover:shadow-lg">
      <div class="py-2.5 border-b border-gray-100 last:border-0">
        <div class="flex items-center p-2 justify-between">
          <div class="flex items-center min-w-[110px]">
            <svg class="w-4 h-4 mr-1.5 text-blue-500" viewBox="0 0 24 24" fill="none">
              <path d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="text-apple-dark text-sm font-medium whitespace-nowrap">浏览器缓存</span>
          </div>
          <span id="cacheSize" class="count-badge stat-counter text-apple-blue text-xs font-medium bg-blue-50 px-2 py-0.5 rounded-full">计算中...</span>
          <button id="clearCache" class="clear-btn px-3 py-1 text-xs text-white rounded-lg shadow-sm flex items-center whitespace-nowrap">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            清除
          </button>
        </div>
      </div>
      
      <div class="py-2.5 border-b border-gray-100 last:border-0">
        <div class="flex items-center p-2 justify-between">
          <div class="flex items-center min-w-[110px]">
            <svg class="w-4 h-4 mr-1.5 text-orange-500" viewBox="0 0 24 24" fill="none">
              <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="text-apple-dark text-sm font-medium whitespace-nowrap">LocalStorage</span>
          </div>
          <span id="localStorageCount" class="count-badge stat-counter text-apple-blue text-xs font-medium bg-blue-50 px-2 py-0.5 rounded-full">计算中...</span>
          <button id="clearLocalStorage" class="clear-btn px-3 py-1 text-xs text-white rounded-lg shadow-sm flex items-center whitespace-nowrap">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            清除
          </button>
        </div>
      </div>
      
      <div class="py-2.5 border-b border-gray-100 last:border-0">
        <div class="flex items-center p-2 justify-between">
          <div class="flex items-center min-w-[110px]">
            <svg class="w-4 h-4 mr-1.5 text-green-500" viewBox="0 0 24 24" fill="none">
              <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="text-apple-dark text-sm font-medium whitespace-nowrap">SessionStorage</span>
          </div>
          <span id="sessionStorageCount" class="count-badge stat-counter text-apple-blue text-xs font-medium bg-blue-50 px-2 py-0.5 rounded-full">计算中...</span>
          <button id="clearSessionStorage" class="clear-btn px-3 py-1 text-xs text-white rounded-lg shadow-sm flex items-center whitespace-nowrap">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            清除
          </button>
        </div>
      </div>
      
      <div class="py-2.5 last:border-0">
        <div class="flex items-center p-2 justify-between">
          <div class="flex items-center min-w-[110px]">
            <svg class="w-4 h-4 mr-1.5 text-purple-500" viewBox="0 0 24 24" fill="none">
              <path d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            <span class="text-apple-dark text-sm font-medium whitespace-nowrap">Cookies</span>
          </div>
          <span id="cookiesCount" class="count-badge stat-counter text-apple-blue text-xs font-medium bg-blue-50 px-2 py-0.5 rounded-full">计算中...</span>
          <button id="clearCookies" class="clear-btn px-3 py-1 text-xs text-white rounded-lg shadow-sm flex items-center whitespace-nowrap">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            清除
          </button>
        </div>
      </div>
    </div>
    
    <button id="clearButton" class="w-full py-3 bg-apple-blue text-white rounded-lg font-medium shadow-md hover:bg-blue-800 active:transform active:scale-[0.98] transition-all duration-200 flex items-center justify-center !important">
      <svg class="w-4 h-4 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
      清除所有缓存
    </button>
    
    <div id="status" class="mt-4 text-center text-sm py-0 rounded-md transition-all duration-300"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
